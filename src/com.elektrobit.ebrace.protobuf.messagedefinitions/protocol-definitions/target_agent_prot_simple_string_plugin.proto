package TargetAgent.Protocol.SimpleStringPlugin;

option java_package = "com.elektrobit.ebrace.genivi.targetadapter.simplestringplugin.protobuf";
option java_outer_classname = "TargetAgentProtocolSimpleString";

option optimize_for = LITE_RUNTIME;

enum SimpleStringPluginMajorVersion 
{
    SOCKET_READER_PLUGINMAJOR_VERSION = 0;
}

enum SimpleStringPluginMinorVersion 
{
    SOCKET_READER_PLUGINMINOR_VERSION = 1;
}

message SimpleStringMessage {
    required string string_message = 1;
}
